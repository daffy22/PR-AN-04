<div class="mb-5">
  <h2 class="text-start text-light">{{ sectionName | titlecase }}</h2>

  <div id="carousel{{ id }}" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">

        <div class="carousel-item active" >
          <div class="row">
            <ng-container *ngFor="let search of items.slice(0, items.length / 2 + 1)">
              <div class="col-2">
                <app-movie [movie]="search"></app-movie>
              </div>
            </ng-container>
          </div>
        </div>

        <ng-container *ngIf="items.length > 6">
          <div class="carousel-item" >
            <div class="row">
              <ng-container *ngFor="let search of items.slice(items.length / 2, items.length)">
                <div class="col-2">
                  <app-movie [movie]="search"></app-movie>
                </div>
              </ng-container>
            </div>
          </div>
        </ng-container>

    </div>

    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel' + id" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel' + id" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
</div>
